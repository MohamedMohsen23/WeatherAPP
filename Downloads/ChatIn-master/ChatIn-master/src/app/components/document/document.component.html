<div class="all_page">
  <div class="container pt-5">
    <div class="row pt-5 pb-5">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <div class="row w-100 justify-content-center">
          <button
            class="btn btn-primary col-md-4 me-1 mb-3"
            type="button"
            (click)="toggleSent()"
          >
            Reports sent
          </button>
          <button
            class="btn btn-primary col-md-4 me-1 mb-3"
            type="button"
            (click)="toggleReceived()"
          >
            Reports received
          </button>
        </div>

        <div *ngIf="showSent" class="card card-body">
          <div class="card card-body">
            <div class="d-flex justify-content-end mb-3">
              <input
                type="text"
                class="form-control"
                style="width: 20vh; margin-right: 5vh; padding-right: 10vh"
                value="#"
                readonly
              />
              <button
                type="button"
                class="btn btn-primary col-md-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add new
              </button>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Send file
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          placeholder="Enter doctor's email"
                          name="email"
                          [formControl]="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="file" class="form-label">Choose Files</label>
                        <input
                          type="file"
                          id="file"
                          class="form-control"
                          name="file"
                          (change)="onFileSelected($event)"
                          accept="application/pdf"
                          required
                        />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                        <span *ngIf="isLoading">
                          <i class="fas fa-spinner fa-spin"></i> Sending...
                        </span>
                        <span *ngIf="!isLoading">Send</span>
                      </button>
                      
                    </div>
                  </form>

                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover pb-5 text-center text-muted">
                <thead>
                  <tr class="text-muted">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">isActive</th>
                    <th scope="col">createdAt</th>
                    <th scope="col">Received</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-muted">1</th>
                    <td class="">asd</td>
                    <td class="">asd</td>
                    <td class="">asd</td>
                    <td class="">
                      <!-- {{ prof.user.createdAt | date : "medium" }} -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p *ngIf="" class="text-center text-info">Loading...</p>
            <p *ngIf="" class="text-center text-muted">No data available.</p>
          </div>
        </div>
        <!-- Received -->
        <div *ngIf="showReceived" class="card card-body">
          <div class="card card-body">
            <div class="d-flex justify-content-end mb-3">
              <input
                type="text"
                class="form-control"
                style="width: 20vh; margin-right: 5vh; padding-right: 10vh"
                value="#"
                readonly
              />
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Sign the paper
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form>
                    <div class="modal-body">
                      <div class="row">
                        <ngx-extended-pdf-viewer
                          useBrowserLocale="true"
                          [textLayer]="true"
                          [src]="'/assets/CV.pdf'"
                          height="500px"
                          ></ngx-extended-pdf-viewer>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" >
                        Send
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover pb-5 text-center text-muted">
                <thead>
                  <tr class="text-muted">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">isSigned</th>
                    <th scope="col">Sign</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-muted">1</th>
                    <td class="">asd</td>
                    <td class="">asd</td>
                    <td class="">asd</td>
                    <td class="">
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        Sign the paper
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p *ngIf="" class="text-center text-info">Loading...</p>
            <p *ngIf="" class="text-center text-muted">No data available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
